{% extends 'base.html' %}
{% block content %}
    <h1>Articles List</h1>
    <div class="article">
        {% for article in articles %}
            <div>
                <a href="{% url 'articles:detail' slug=article.slug %}">
                    <h2>{{ article.title }}</h2>
                </a>
                <p>{{ article.snippet }}</p>
                <span>{{ article.date }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
