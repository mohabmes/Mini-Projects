{% extends 'base.html' %}
{% block title %}Create Article{% endblock %}

{% block content %}
<h1>Signup</h1>
<div>
    <form action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
